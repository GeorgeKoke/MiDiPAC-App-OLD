<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <mat-form-field appearance="outline">
                <mat-label>Username </mat-label>
                <input type="text" name="username" matNativeControl ngModel>
                <mat-hint>Su rut sin puntos ni guion</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password </mat-label>
                <input type="password" name="password" matNativeControl ngModel>
            </mat-form-field>

        </form>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Ingresar</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
